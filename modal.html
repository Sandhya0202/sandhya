<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Modal</title>
    <style>
    #abc{
      /* margin-left: 400px; */
      float: right;
    }
    </style>
  </head>
  <body>

    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal123">Login</button>

    <div class="modal" id="modal123">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color: cadetblue;">
                <div class="modal-header">
                    <h2>Login Page</h2>
                    <button data-bs-dismiss="modal" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <form>
                    Username : <br>
                    <input type="email" name="email" id="email" class="text-uppercase"><br>
                    Password : <br>
                    <input type="password" name="pswd" id="pswd" required><br><br>
                    <input type="submit" value="Login" class="btn btn-primary" id="abc">
                    </form>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>

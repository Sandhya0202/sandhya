<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Carousel</title>
  </head>
  <body>
       
    <div class="carousel slide" data-bs-ride="carousel" id="carousel123">
       <ul class="carousel-indicators">
        <li data-bs-target="#carousel123" data-bs-slide-to="0"></li>
        <li data-bs-target="#carousel123" data-bs-slide-to="1"></li>
        <li data-bs-target="#carousel123" data-bs-slide-to="2"></li>
        <li data-bs-target="#carousel123" data-bs-slide-to="3"></li>
        <li data-bs-target="#carousel123" data-bs-slide-to="4" class="active"></li>
       </ul>
       <div class="carousel-inner">
        <div class="carousel-item "><img src="https://cdn.pixabay.com/photo/2021/12/19/15/32/mug-6881412__340.jpg" alt="" class="w-100" ></div>
        <div class="carousel-item"><img src="https://cdn.pixabay.com/photo/2022/10/08/06/31/hungarian-parliament-building-7506436__340.jpg" alt="" class="w-100"></div>
        <div class="carousel-item"><img src="https://cdn.pixabay.com/photo/2022/11/21/14/28/church-7607172__340.jpg" alt="" class="w-100"></div>
        <div class="carousel-item"><img src="https://cdn.pixabay.com/photo/2021/12/29/19/08/christmas-6902574_640.jpg" alt="" class="w-100"></div>
        <div class="carousel-item active">
            <img src="https://cdn.pixabay.com/photo/2022/12/12/12/58/dog-7651002_960_720.jpg" alt="" class="w-100">
        <div class="carousel-caption">
            <h2 >hello everyone</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Officia fugiat cum praesentium, qui perferendis nam adipisci. Fugit, neque cupiditate? Ea.</p>
        </div>
        
        </div>
       </div> 

       <!--carousel controls-->
       <a href="#carousel123" class="carousel-control-prev" data-bs-slide="prev"><span class="bi bi-arrow-left"></span></a>
       <a href="#carousel123" class="carousel-control-next" data-bs-slide="next"><span class="bi bi-arrow-right"></span></a>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
